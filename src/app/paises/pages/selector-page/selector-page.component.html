
<h1 class="mt-5">Selectores Aninados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente: </label>
            <select class="form-control"
                    formControlName="continente">
                <option value="">-- Seleccione Continente --</option>
                <option *ngFor="let continente of continentes"
                        [value]="continente | lowercase"> {{continente}} </option>
            </select>
        </div>
    </div>

        <!-- Paises -->
    <div class="row mb-3" *ngIf="paises.length !==0">
        <div class="col">
            <label class="form-label">País: </label>
            <select class="form-control"
                    formControlName="pais">
                <option value="">-- Seleccione País --</option>
                <option *ngFor="let pais of paises"
                        [value]="pais.cca3"
                        > {{pais.name.common}} </option>
            </select>
        </div>
    </div>

        <!-- Fronteras -->
    <div class="row mb-3" *ngIf="fronteras.length > 0">
        <div class="col">
            <label class="form-label">Fronteras: </label>
            <select class="form-control"
                    formControlName="frontera"
                    >
                <option value="">-- Seleccione el país fronterizo --</option>
                <option *ngFor="let frontera of fronteras"
                        [value]="frontera"
                        > {{ frontera }} </option>
            </select>
        </div>
    </div>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end">Seleccionar</button>
        </div>
    </div>

</form>

<h4>Formulario</h4>

<pre>Valid: {{miFormulario.valid | json}}</pre>
<pre>{{miFormulario.value | json}}</pre>
